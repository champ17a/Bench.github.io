<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANCHER | Premium Interactive Hub</title>
    <link rel="stylesheet" href="style.css">

    <!-- Premium Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;700&family=Syncopate:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Full-screen Dynamic Canvas -->
    <canvas id="canvas-bg"></canvas>
    <div class="scanlines"></div>

    <div class="main-container">
        <!-- Header Section -->
        <header class="header">
            <div class="logo-wrapper">
                <img src="assets/logo.png" alt="Bancher Logo" class="logo" data-tilt>
            </div>
            <h1 class="brand-title" data-tilt>BANCHER</h1>
            <div class="subtitle">ЗАШИФРОВАННЫЙ КАНАЛ</div>
        </header>

        <!-- Connectivity -->
        <section class="block">
            <h2 class="section-title">Поддержка</h2>
            <div class="grid-2">
                <a href="#" class="btn-neon" data-tilt>
                    <i class="fa-solid fa-headset"></i> Оператор 1
                </a>
                <a href="#" class="btn-neon" data-tilt>
                    <i class="fa-solid fa-headset"></i> Оператор 2
                </a>
            </div>
        </section>

        <!-- Main Services -->
        <section class="block">
            <h2 class="section-title">Сервисы</h2>
            <div class="grid-3">
                <a href="#" class="btn-neon btn-grid" data-tilt>
                    <i class="fa-solid fa-robot"></i>
                    <span>Сеть ботов</span>
                </a>
                <a href="#" class="btn-neon btn-grid" data-tilt>
                    <i class="fa-solid fa-newspaper"></i>
                    <span>Новости</span>
                </a>
                <a href="#" class="btn-neon btn-grid" data-tilt>
                    <i class="fa-solid fa-tags"></i>
                    <span>Прайс-лист</span>
                </a>
            </div>

            <a href="#" class="btn-neon chat-btn" data-tilt>
                <i class="fa-solid fa-comments"></i>
                <span>ВОЙТИ В ЧАТ</span>
            </a>
        </section>

        <!-- Partnerships -->
        <section class="block">
            <h2 class="section-title">Ресурсы</h2>
            <div class="grid-3">
                <a href="#" class="btn-neon btn-grid" data-tilt>Форум 1</a>
                <a href="#" class="btn-neon btn-grid" data-tilt>Форум 2</a>
                <a href="#" class="btn-neon btn-grid" data-tilt>Форум 3</a>
            </div>
        </section>

        <!-- Locations & Logistics -->
        <section class="block">
            <h2 class="section-title">Локации</h2>
            <div class="grid-2">
                <a href="#" class="btn-neon" data-tilt>
                    <i class="fa-solid fa-location-crosshairs"></i> КИЕВ
                </a>
                <a href="#" class="btn-neon" data-tilt>
                    <i class="fa-solid fa-location-crosshairs"></i> ОДЕССА
                </a>
            </div>
        </section>

        <section class="block">
            <h2 class="section-title">Доставка</h2>
            <div class="grid-2">
                <a href="#" class="btn-neon" data-tilt>
                    <i class="fa-solid fa-paper-plane"></i> ПОЧТА
                </a>
                <a href="#" class="btn-neon" data-tilt>
                    <i class="fa-solid fa-fire"></i> КУРЬЕР
                </a>
            </div>
        </section>

        <!-- Career -->
        <footer class="footer">
            <a href="#" class="btn-neon work-btn" data-tilt>
                <i class="fa-solid fa-user-secret"></i>
                РАБОТА / ВАКАНСИИ
            </a>
        </footer>
    </div>

    <!-- Core Interactions -->
    <script src="script.js"></script>
</body>

</html>
