<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANCHER | Digital Hub</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;700&family=Syncopate:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <canvas id="canvas-bg"></canvas>
    <div class="scanlines"></div>

    <div class="main-container">
        <!-- Header -->
        <header class="header">
            <div class="logo-wrapper">
                <img src="assets/logo.png" alt="Bancher" class="logo" data-tilt>
            </div>
            <h1 class="brand-title" data-tilt>BANCHER</h1>
            <div class="subtitle">БЫСТРО - КАЧЕСТВЕЕННО - НАДЕЖНО</div>

            <!-- Information: Locations -->
            <div class="hero-info">
                <div class="status-tag"><i class="fa-solid fa-location-dot"></i> КИЕВ</div>
                <div class="status-tag"><i class="fa-solid fa-location-dot"></i> ЛЬВОВ</div>
                <div class="status-tag"><i class="fa-solid fa-location-dot"></i> ОДЕССА</div>
            </div>
        </header>

        <!-- Connectivity: Rebranded to Contacts -->
        <section class="block">
            <h2 class="section-title">Контакты</h2>
            <div class="grid-3">
                <a href="#" class="btn-neon btn-grid" data-tilt>
                    <i class="fa-solid fa-robot"></i>
                    <span>Бот</span>
                </a>
                <a href="#" class="btn-neon btn-grid" data-tilt>
                    <i class="fa-solid fa-headset"></i>
                    <span>Оператор</span>
                </a>
                <a href="#" class="btn-neon btn-grid" data-tilt>
                    <i class="fa-solid fa-crown"></i>
                    <span>Босс</span>
                </a>
            </div>

            <p class="info-disclaimer">
                ДОСТУП В КАНАЛ И ЧАТЫ ПРЕДОСТАВЛЯЕТСЯ ОПЕРАТОРОМ ПО ЛИЧНОЙ ПРОСЬБЕ.
            </p>

            <a href="#" class="btn-neon chat-btn" data-tilt>
                <i class="fa-solid fa-satellite-dish"></i>
                <span>ВОЙТИ В КАНАЛ</span>
            </a>
        </section>

        <!-- Resources: Expanded -->
        <section class="block">
            <h2 class="section-title">Партнеры и Ресурсы</h2>
            <div class="grid-3">
                <a href="#" class="btn-neon btn-grid" data-tilt>Forum 1</a>
                <a href="#" class="btn-neon btn-grid" data-tilt>Forum 2</a>
                <a href="#" class="btn-neon btn-grid" data-tilt>Forum 3</a>
            </div>
            <div class="grid-2" style="margin-top: 10px;">
                <a href="#" class="btn-neon btn-grid" data-tilt style="flex-direction: row; padding: 15px; gap: 10px;">
                    Forum 4
                </a>
                <a href="#" class="btn-neon btn-grid" data-tilt style="flex-direction: row; padding: 15px; gap: 10px;">
                    Forum 5
                </a>
            </div>
        </section>

        <!-- Information: Logistics -->
        <section class="block">
            <h2 class="section-title">Доставка</h2>
            <div class="grid-2">
                <div class="static-info-card">
                    <i class="fa-solid fa-box-archive"></i>
                    <span>ПОЧТА</span>
                </div>
                <div class="static-info-card">
                    <i class="fa-solid fa-bolt"></i>
                    <span>КУРЬЕР</span>
                </div>
            </div>
        </section>

        <!-- Hidden Footer for spacing or future use -->
        <footer style="height: 40px;"></footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
