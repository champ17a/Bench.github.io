<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00f3ff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#bc13fe;stop-opacity:1" />
        </linearGradient>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="5" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>
    <!-- Stylized Cyberpunk Skull / Icon -->
    <g filter="url(#glow)">
        <!-- Outer head shape -->
        <path d="M100 20 C60 20 40 50 40 90 C40 120 50 140 70 150 L70 170 L130 170 L130 150 C150 140 160 120 160 90 C160 50 140 20 100 20 Z" fill="none" stroke="url(#neonGradient)" stroke-width="4" stroke-linecap="round"/>
        <!-- Eyes -->
        <circle cx="75" cy="85" r="10" fill="url(#neonGradient)" />
        <circle cx="125" cy="85" r="10" fill="url(#neonGradient)" />
        <!-- Nose / Triangles -->
        <path d="M100 105 L90 125 L110 125 Z" fill="url(#neonGradient)" />
        <!-- Tech lines -->
        <line x1="40" y1="90" x2="20" y2="90" stroke="#00f3ff" stroke-width="2" />
        <line x1="160" y1="90" x2="180" y2="90" stroke="#bc13fe" stroke-width="2" />
        <path d="M70 160 L130 160" stroke="url(#neonGradient)" stroke-width="2" />
        <path d="M80 170 L80 180" stroke="url(#neonGradient)" stroke-width="2" />
        <path d="M100 170 L100 180" stroke="url(#neonGradient)" stroke-width="2" />
        <path d="M120 170 L120 180" stroke="url(#neonGradient)" stroke-width="2" />
    </g>
</svg>
